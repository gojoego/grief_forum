{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="primary-button">Register</button>
</form>

<p>already have an account? <a href="{% url 'login' %}">log in</a></p>

{% if form.errors %}
    <ul class="form-errors">
        {% for field in form %}
            {% for error in field.errors %}
                <li> {{ error }} </li>
            {% endfor %}
        {% endfor %}    
    </ul>
{% endif %}
{% endblock content %}
